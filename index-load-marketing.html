<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Load Dashboard</title>      
</head>

<body>
    <div id="revealView" style="height: calc(100vh - 20px); width: 100%"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" ></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js" ></script>    
    <script src="https://dl.revealbi.io/reveal/libs/1.7.1/infragistics.reveal.js"></script>

    <script type="text/javascript">
        $.ig.RevealSdkSettings.setBaseUrl("http://localhost:5138");
        $.ig.RevealSdkSettings.interactiveFilteringEnabled = true;
        
        let revealView = new $.ig.RevealView("#revealView");
        $.ig.RVDashboard.loadDashboard("Demo Today").then(dashboard => {
            revealView.dashboard = dashboard;
        });
    </script>
</body>

</html>
